<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Virtual Gallery</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="gallery-header" class="">
    <img id="gallery"
      src="https://images.unsplash.com/photo-1606819717115-9159c900370b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
      alt="gallery" style="border:10px solid #d2cbae; padding:3px; " />
    <div id="form">
      <div class="welcome-to-gallery">
        <h2>Welcome to Virtual Art Gallery!</h2>
        <button id="begin">Begin tour!</button>
      </div>
    </div>
  </div>
  <div class = "page_wrapper">
    <div class = "row">
      <div class= "column1">
          <div id="artWork" class="hidden">
           <img id="galleryItem"
             src="https://images.unsplash.com/photo-1606819717115-9159c900370b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="gallery" style="border:10px solid #d2cbae; padding:3px; " />
          </div>
      </div>
      <div class="artDescription">
      </div>    
    </div>
   </div>   
  <script type="text/javascript" src="index.js"></script>
</body>
